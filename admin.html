<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin - Hanzy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121222;
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #a78bfa;
    }
    .logout {
      position: fixed;
      top: 20px;
      right: 20px;
      background: crimson;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      margin-top: 2rem;
    }
    .card {
      background: #1e1e2f;
      padding: 1.5rem;
      border-radius: 12px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #7c4dff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #a78bfa;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #333;
    }
    th {
      background: #2c2c3e;
    }
  </style>
</head>
<body>

<button class="logout" onclick="logoutAdmin()">ðŸ”“ Logout</button>
<h1>ðŸ“Š Admin Panel - Hanzy</h1>

<div class="grid">
  <div class="card">
    <h3>âž• Tambah Produk</h3>
    <input type="text" id="nama" placeholder="Nama Produk">
    <input type="number" id="harga" placeholder="Harga">
    <input type="text" id="deskripsi" placeholder="Deskripsi">
    <button onclick="tambahProduk()">Tambah</button>
  </div>

  <div class="card">
    <h3>ðŸ“¦ Daftar Produk</h3>
    <table id="tabelProduk">
      <thead>
        <tr><th>Nama</th><th>Harga</th><th>Deskripsi</th><th>Aksi</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="card">
    <h3>ðŸ“ˆ Statistik</h3>
    <p>Total Produk: <span id="totalProduk">0</span></p>
    <p>Produk Terjual: <span id="produkTerjual">0</span></p>
    <canvas id="chartPenjualan" height="200"></canvas>
  </div>

  <div class="card">
    <h3>ðŸ“œ Riwayat Transaksi</h3>
    <ul id="logTransaksi" style="font-size:14px;"></ul>
  </div>
</div>

<script>
  // Proteksi halaman admin
  if (localStorage.getItem("isAdmin") !== "true") {
    alert("âŒ Akses ditolak! Silakan login dahulu.");
    location.href = "index.html";
  }

  const produkList = [];
  let produkTerjual = 0;
  const logList = [];
  const chartData = [];

  function tambahProduk() {
    const nama = document.getElementById("nama").value;
    const harga = document.getElementById("harga").value;
    const deskripsi = document.getElementById("deskripsi").value;
    if (!nama || !harga || !deskripsi) return alert("âš ï¸ Lengkapi semua data!");

    produkList.push({ nama, harga, deskripsi });
    logList.unshift(`ðŸŸ¢ Tambah produk: ${nama}`);
    updateUI();
  }

  function jualProduk(index) {
    logList.unshift(`âœ… Produk terjual: ${produkList[index].nama}`);
    produkTerjual++;
    const dateLabel = new Date().toLocaleDateString();
    const found = chartData.find(d => d.tanggal === dateLabel);
    if (found) found.jumlah++; else chartData.push({ tanggal: dateLabel, jumlah: 1 });

    produkList.splice(index, 1);
    updateUI();
  }

  function hapusProduk(index) {
    logList.unshift(`ðŸ—‘ï¸ Hapus produk: ${produkList[index].nama}`);
    produkList.splice(index, 1);
    updateUI();
  }

  function updateUI() {
    const tbody = document.querySelector("#tabelProduk tbody");
    tbody.innerHTML = "";
    produkList.forEach((p, i) => {
      tbody.innerHTML += `
        <tr>
          <td>${p.nama}</td>
          <td>Rp ${parseInt(p.harga).toLocaleString()}</td>
          <td>${p.deskripsi}</td>
          <td>
            <button onclick="jualProduk(${i})">Jual</button>
            <button onclick="hapusProduk(${i})">Hapus</button>
          </td>
        </tr>
      `;
    });

    document.getElementById("totalProduk").innerText = produkList.length;
    document.getElementById("produkTerjual").innerText = produkTerjual;
    document.getElementById("logTransaksi").innerHTML = logList.slice(0, 10).map(l => `<li>${l}</li>`).join('');

    updateChart();
  }

  function logoutAdmin() {
    if (confirm("Yakin ingin logout?")) {
      localStorage.removeItem("isAdmin");
      location.href = "index.html";
    }
  }

  // Chart.js: Grafik Penjualan
  const ctx = document.getElementById("chartPenjualan").getContext("2d");
  const chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [],
      datasets: [{
        label: 'Produk Terjual',
        data: [],
        borderColor: '#7c4dff',
        backgroundColor: 'rgba(124,77,255,0.2)',
        borderWidth: 2,
        tension: 0.3,
        fill: true
      }]
    },
    options: {
      plugins: {
        legend: { labels: { color: "white" } }
      },
      scales: {
        x: { ticks: { color: "white" }, grid: { color: "#333" } },
        y: { ticks: { color: "white" }, grid: { color: "#333" } }
      }
    }
  });

  function updateChart() {
    chart.data.labels = chartData.map(d => d.tanggal);
    chart.data.datasets[0].data = chartData.map(d => d.jumlah);
    chart.update();
  }
</script>

</body>
</html>
