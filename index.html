<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produk All-in-One</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card: #f3f3f3;
      --btn: #e0e0e0;
      --btn-hover: #ccc;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #ffffff;
      --card: #1e1e1e;
      --btn: #2a2a2a;
      --btn-hover: #444;
    }
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      transition: 0.3s;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn {
      background: var(--btn);
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    .btn:hover {
      background: var(--btn-hover);
    }
    .section {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .card {
      background: var(--card);
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      max-width: 300px;
      text-align: center;
    }
    .audio-control, .theme-toggle {
      position: fixed;
      bottom: 20px;
      background: var(--btn);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .audio-control { right: 20px; }
    .theme-toggle { left: 20px; }
    #adminModal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    #adminModal div {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    input {
      margin: 5px;
      padding: 8px;
      width: 80%;
    }
    ul { padding-left: 20px; }
  </style>
</head>
<body>

<header>ğŸ›ï¸ Produk All-in-One</header>

<nav>
  <button class="btn" onclick="switchTab('produk')">Produk</button>
  <button class="btn" onclick="switchTab('keranjang')">Keranjang</button>
  <button class="btn" onclick="switchTab('admin')">Admin</button>
</nav>

<!-- SEKSI PRODUK -->
<section id="produk" class="section active">
  <div id="productList"></div>
  <button class="btn" onclick="addNewProduct()">â• Tambah Produk</button>
</section>

<!-- SEKSI KERANJANG -->
<section id="keranjang" class="section">
  <h3>ğŸ§º Isi Keranjang:</h3>
  <ul id="cartList"></ul>
</section>

<!-- SEKSI ADMIN -->
<section id="admin" class="section">
  <div id="adminContent" style="display:none;">
    <h3>ğŸ“Š Statistik Produk Terjual</h3>
    <ul id="statsList"></ul>
    <button class="btn" onclick="resetAll()">ğŸ” Reset Semua</button>
  </div>
  <div id="loginPrompt">
    <button class="btn" onclick="showLogin()">ğŸ” Login Admin</button>
  </div>
</section>

<!-- MODAL LOGIN -->
<div id="adminModal">
  <div>
    <h3>ğŸ” Login Admin</h3>
    <input id="adminUser" placeholder="Username"><br>
    <input id="adminPass" type="password" placeholder="Password"><br>
    <button class="btn" onclick="loginAdmin()">Login</button>
    <button class="btn" onclick="closeLogin()">Tutup</button>
  </div>
</div>

<!-- TOGGLE & AUDIO -->
<div class="audio-control" onclick="toggleAudio()">ğŸ”Š</div>
<div class="theme-toggle" onclick="toggleTheme()">ğŸŒ™</div>

<audio id="bgMusic" loop autoplay>
  <source src="https://cdn.pixabay.com/audio/2022/03/31/audio_6b198f99ab.mp3" type="audio/mp3">
</audio>
<audio id="clickSound">
  <source src="https://cdn.pixabay.com/audio/2022/10/23/audio_0d5328cfa7.mp3" type="audio/mp3">
</audio>

<script>
  const bgMusic = document.getElementById("bgMusic");
  const clickSound = document.getElementById("clickSound");

  const theme = localStorage.getItem("theme") || "light";
  document.documentElement.setAttribute("data-theme", theme);

  const products = JSON.parse(localStorage.getItem("products") || `["Produk A", "Produk B"]`);
  const cart = JSON.parse(localStorage.getItem("cart") || "[]");
  const stats = JSON.parse(localStorage.getItem("stats") || "{}");

  function saveProducts() {
    localStorage.setItem("products", JSON.stringify(products));
    renderProducts();
  }

  function renderProducts() {
    const container = document.getElementById("productList");
    container.innerHTML = "";
    products.forEach((p, i) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3 contenteditable="${isAdmin()}" onblur="renameProduct(${i}, this.innerText)">${p}</h3>
        <button class="btn" onclick="addToCart('${p}')">ğŸ›’ Beli</button>
        ${isAdmin() ? `<button class="btn" onclick="deleteProduct(${i})">ğŸ—‘ï¸ Hapus</button>` : ''}
      `;
      container.appendChild(card);
    });
  }

  function addNewProduct() {
    const name = prompt("Nama produk baru:");
    if (name) {
      products.push(name);
      saveProducts();
    }
  }

  function renameProduct(index, newName) {
    products[index] = newName.trim();
    saveProducts();
  }

  function deleteProduct(index) {
    if (confirm("Hapus produk ini?")) {
      products.splice(index, 1);
      saveProducts();
    }
  }

  function addToCart(product) {
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    stats[product] = (stats[product] || 0) + 1;
    localStorage.setItem("stats", JSON.stringify(stats));
    clickSound.play();
    alert(`${product} ditambahkan!`);
  }

  function showCart() {
    const list = document.getElementById("cartList");
    list.innerHTML = cart.map(item => `<li>${item}</li>`).join("");
  }

  function switchTab(id) {
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    if (id === "keranjang") showCart();
    if (id === "admin") updateStats();
  }

  function updateStats() {
    const list = document.getElementById("statsList");
    list.innerHTML = Object.entries(stats).map(([k,v]) => `<li>${k}: ${v}x</li>`).join("");
    document.getElementById("adminContent").style.display = isAdmin() ? "block" : "none";
    document.getElementById("loginPrompt").style.display = isAdmin() ? "none" : "block";
  }

  function isAdmin() {
    return localStorage.getItem("admin") === "true";
  }

  function loginAdmin() {
    const u = document.getElementById("adminUser").value;
    const p = document.getElementById("adminPass").value;
    if (u === "admin" && p === "1234") {
      localStorage.setItem("admin", "true");
      closeLogin();
      renderProducts();
      updateStats();
    } else {
      alert("Login salah!");
    }
  }

  function showLogin() {
    document.getElementById("adminModal").style.display = "flex";
  }

  function closeLogin() {
    document.getElementById("adminModal").style.display = "none";
  }

  function resetAll() {
    if (confirm("Reset semua data & tema?")) {
      localStorage.clear();
      location.reload();
    }
  }

  function toggleTheme() {
    const newTheme = document.documentElement.getAttribute("data-theme") === "dark" ? "light" : "dark";
    document.documentElement.setAttribute("data-theme", newTheme);
    localStorage.setItem("theme", newTheme);
  }

  function toggleAudio() {
    bgMusic.muted = !bgMusic.muted;
    document.querySelector(".audio-control").textContent = bgMusic.muted ? "ğŸ”‡" : "ğŸ”Š";
  }

  renderProducts();
  showCart();
</script>
</body>
</html>
