<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SLAYER API - Hanzy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #131322;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    canvas#particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 5rem auto;
      background: #2a2a3b;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 25px rgba(132, 94, 247, 0.3);
    }
    h2 { color: #c9baff; }
    p { font-size: 14px; line-height: 1.6; color: #ccc; }
    .btn { background: #7c4dff; color: white; padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
    .btn:hover { background: #9e80ff; transform: scale(1.05); }
    .btn-group { margin-top: 2rem; display: flex; justify-content: center; gap: 1rem; }
    .login-btn { position: fixed; top: 20px; left: 20px; z-index: 2; }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 5;
    }
    .modal-content {
      background: #2f2f48;
      padding: 2rem;
      border-radius: 14px;
      width: 90%; max-width: 400px;
      position: relative;
      text-align: center;
    }
    .modal input {
      width: 90%; padding: 10px;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
    }
    .close {
      position: absolute;
      top: 15px; right: 20px;
      color: white; font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<canvas id="particles"></canvas>

<!-- Login Button -->
<button class="btn login-btn" onclick="openLogin()">üîê Login</button>

<!-- Login Modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeLogin()">&times;</span>
    <h3>Login Admin</h3>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button class="btn" onclick="loginAuth(this)">Masuk</button>
  </div>
</div>

<div class="container">
  <img src="https://files.catbox.moe/xm1yx7.jpg" width="100" style="border-radius: 50%; border: 3px solid #9370ff;">
  <h2>‚ùÑÔ∏è Ol√° Eu sou HanzyyOffc</h2>
  <p>Saya adalah developer script WhatsApp fokus pada eksploitasi dan keamanan sistem bot.</p>

  <div class="btn-group">
    <button class="btn" onclick="playClick()">Telegram</button>
    <button class="btn" onclick="playClick()">Channel</button>
  </div>
</div>

<audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2023/03/06/audio_658bdb84a7.mp3?filename=click-124467.mp3" preload="auto"></audio>

<script>
  const loginModal = document.getElementById("loginModal");

  function openLogin() {
    loginModal.style.display = "flex";
    playClick();
  }

  function closeLogin() {
    loginModal.style.display = "none";
    playClick();
  }

  function playClick() {
    document.getElementById("clickSound").play();
  }

  function loginAuth(btn) {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (!user || !pass) return alert("‚ö†Ô∏è Username dan password wajib diisi.");

    btn.innerText = "‚è≥ Login...";
    btn.disabled = true;

    setTimeout(() => {
      if (user === "admin" && pass === "091") {
        alert("‚úÖ Login berhasil!");
        window.location.href = "admin.html";
      } else {
        alert("‚ùå Username/password salah.");
      }
      btn.innerText = "Masuk";
      btn.disabled = false;
    }, 1000);
  }

  window.onclick = function(e) {
    if (e.target === loginModal) {
      loginModal.style.display = "none";
    }
  };
</script>

<script>
  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");
  let particlesArray = [];

  canvas.width = innerWidth;
  canvas.height = innerHeight;

  window.addEventListener("resize", function () {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    initParticles();
  });

  function Particle(x, y, dx, dy, size) {
    this.x = x; this.y = y; this.dx = dx; this.dy = dy; this.size = size;
    this.draw = () => {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = "#ffffff";
      ctx.fill();
    };
    this.update = () => {
      if (this.x + this.size > canvas.width || this.x - this.size < 0) this.dx = -this.dx;
      if (this.y + this.size > canvas.height || this.y - this.size < 0) this.dy = -this.dy;
      this.x += this.dx; this.y += this.dy;
      this.draw();
    };
  }

  function initParticles() {
    particlesArray = [];
    for (let i = 0; i < 100; i++) {
      let size = Math.random() * 2 + 1;
      let x = Math.random() * (canvas.width - size * 2);
      let y = Math.random() * (canvas.height - size * 2);
      let dx = (Math.random() - 0.5) * 0.5;
      let dy = (Math.random() - 0.5) * 0.5;
      particlesArray.push(new Particle(x, y, dx, dy, size));
    }
  }

  function animateParticles() {
    requestAnimationFrame(animateParticles);
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(p => p.update());
  }

  initParticles();
  animateParticles();
</script>
</body>
</html>
