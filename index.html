<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Modern Overload</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: white;
      overflow-x: hidden;
    }
    .container {
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      50% { text-shadow: -2px -2px blue; }
      100% { text-shadow: 2px 2px green; }
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .btn {
      background: #222;
      border: 2px solid #888;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
    }
    .btn:hover {
      background: #555;
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffcc;
    }
    .btn:active {
      transform: scale(0.95);
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader {
      border: 6px solid #333;
      border-top: 6px solid #00ffcc;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .audio-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #222;
      border: 1px solid #999;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1000;
      transition: 0.3s ease;
    }
    .audio-control:hover {
      background: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="loader"></div>
  </div>

  <div class="container">
    <h1>ðŸ”¥ Halaman Overload Modern</h1>
    <p>Silakan tekan tombol sebanyak-banyaknya!</p>

    <div class="buttons">
      <button class="btn" onclick="playClick()">Tombol 1</button>
      <button class="btn" onclick="playClick()">Tombol 2</button>
      <button class="btn" onclick="playClick()">Tombol 3</button>
      <button class="btn" onclick="playClick()">Overload</button>
      <button class="btn" onclick="playClick()">Spam</button>
      <button class="btn" onclick="playClick()">Klik Lagi</button>
      <button class="btn" onclick="playClick()">Penuh Tombol</button>
      <button class="btn" onclick="playClick()">Tambah Tombol</button>
      <button class="btn" onclick="playClick()">Goyang</button>
      <button class="btn" onclick="playClick()">Glitch</button>
      <button class="btn" onclick="playClick()">Lanjut</button>
      <button class="btn" onclick="playClick()">Klik Aku</button>
      <button class="btn" onclick="playClick()">Bisingin</button>
      <button class="btn" onclick="playClick()">Boom!</button>
    </div>
  </div>

  <div class="audio-control" onclick="toggleAudio()">
    ðŸ”Š
  </div>

  <audio id="bgMusic" loop autoplay>
    <source src="https://cdn.pixabay.com/audio/2022/03/31/audio_6b198f99ab.mp3" type="audio/mp3">
  </audio>

  <audio id="clickSound">
    <source src="https://cdn.pixabay.com/audio/2022/10/23/audio_0d5328cfa7.mp3" type="audio/mp3">
  </audio>

  <script>
    // Loading screen
    window.addEventListener("load", () => {
      document.getElementById("loading").style.display = "none";
    });

    // Audio
    const bgMusic = document.getElementById("bgMusic");
    const clickSound = document.getElementById("clickSound");
    let isMuted = false;

    function toggleAudio() {
      isMuted = !isMuted;
      bgMusic.muted = isMuted;
      document.querySelector(".audio-control").textContent = isMuted ? "ðŸ”‡" : "ðŸ”Š";
    }

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }
  </script>
</body>
</html>
